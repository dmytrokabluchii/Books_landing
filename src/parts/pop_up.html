<div class="modal__callback" id="modal__callback">
    <div class="callback__field">
        <div class="callback__content">
            <div class="callback__close_btn" data-close></div>
            <div class="callback__title">
                Write your name, phone number and our operator contact with you!
            </div>
            <form class="callback__form" id="my_callback-form" method="post">    
                <div class="callback__name">
                    <input class="callback__names form_name" type="text" name="input_modal-name"
                        id="callback_name" placeholder="Your name">
                </div>                 
                <div class="callback__phone">
                    <input class="callback__telephone form_phone" type="tel" name="input_modal-phone" 
                    id="callback_phone" placeholder="Write your phone number">
                </div>
                <div class="callback__button">
                    <button class="callback__btn btn-order" type="submit" data-modal>
                        Recall
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="overlay"></div>
