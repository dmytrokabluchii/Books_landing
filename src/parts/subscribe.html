<div class="subscribe__wrapper">
    <div class="subscribe__container container">
        <div class="subscribe__title">
            <h3 class="subscribe__title-text title">Get The Best Updates</h3>
        </div>
        <div class="subscribe__subtitle subtitle">
            Subscribe with your mail id to know the current update in book
            edition at your fingertip with in a minute.
        </div>
        <div class="subscribe__form">
            <form class="form-subscribe" action="#" id="my_subscribe-form" 
            method="post">
                <div class="form-subscribe__email">
                    <input class="form-subscribe__email_input form-row" id="email_subscribe" type="email" 
                    name="subscribe_email" placeholder="Your Email ID..." required>
                </div>
                <div class="form-subscribe__button">
                    <button class="form-subscribe__button_btn btn-order" 
                    type="button" value="Send Email" onclick="sendEmail()" data-modal_subscribe>
                        Subscribe
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</div>
